name: Update EPG

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  push:
    branches:
      - main

jobs:
  update-epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests beautifulsoup4 lxml

    - name: Update EPG
      run: python update_epg.py 2>&1 | tee update_epg.log

    - name: Commit and push changes
      env:
        PAT: ${{ secrets.PAT }}
        GIT_USERNAME: 'github-jl14'
        GIT_EMAIL: 'alt444.001@gmail.com'
      run: |
        git config --global user.name $GIT_USERNAME
        git config --global user.email $GIT_EMAIL
        git add epg.xml update_epg.log
        git commit -m 'Update EPG'
        git remote set-url origin https://$PAT@github.com/github-jl14/epg-test.git
        git push origin HEAD:main

    - name: Upload log file
      uses: actions/upload-artifact@v3
      with:
        name: update_epg_log
        path: update_epg.log
